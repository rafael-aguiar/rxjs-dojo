<po-page-default p-title="Ações">
  <div class="po-row">
    <div class="po-xl-6 po-lg-6 po-md-6 po-sm-6">
      <po-input p-label="Ações" [formControl]="stocksInput"></po-input>
    </div>
  </div>

  <div class="td-page-wrapper" *ngIf="stocks; else elseBlock">
<div class="po-row">
  <div class="po-md-4" *ngFor="let stock of stocks">
    <app-stocks-card [stock]="stock"></app-stocks-card>
  </div>
</div>
  </div>
  <ng-template #elseBlock>
    <p>Não há dados.</p>
  </ng-template>
</po-page-default>
